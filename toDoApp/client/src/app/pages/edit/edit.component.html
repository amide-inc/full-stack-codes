<div class="container mt-3 p-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3>Edit Task</h3>
                </div>
                <div class="card-body">
                    <p [ngClass]="messageClass">{{message}}</p>
                    <form [formGroup]="taskForm">
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" formControlName="title" placeholder="Write title here" >
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" formControlName="description" placeholder="Write title here" >

                            </textarea>
                        </div>
                        <p class="text-right p-3">
                            <button class="btn btn-outline-info" (click)="updateTask()">Update task</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
