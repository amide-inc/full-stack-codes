<div class="container mt-3 p-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3>Creat Account</h3>
                </div>
                <div class="card-body p-5 m-5">
                    <p [ngClass]="messageClass">{{message}}</p>
                    <form [formGroup]="signupForm">
                        <div class="form-group">
                            <label>First  Name</label>
                            <input class="form-control" formControlName="firstname" placeholder="Nilesh" >
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" formControlName="lastname" placeholder="kapoor" >
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" formControlName="email" placeholder="name@example.com" >
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" formControlName="password" placeholder="*******" >
                        </div>
                        <p class="text-center p-3">
                            <button class="btn btn-outline-info" (click)="signup()" >Join Now</button>
                        </p>
                        <hr>
                        <p class="text-center">
                            <small><span class="text-danger">Already User ? </span> <span routerLink="/login">login here</span></small>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
